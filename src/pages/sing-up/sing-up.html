<ion-header>


  <ion-navbar>
    <button ion-buttom menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>Correo </ion-label>
  <ion-input type="email" [(ngModel)]="email"> </ion-input>
</ion-item>
<ion-item>
    <ion-label floating>Contrase√±a </ion-label>
    <ion-input type="password" [(ngModel)]="password"> </ion-input>
  </ion-item>
  <div class="form-item">
      <button ion-button (click)="crearAccount()">Crear cuenta  </button>
      <button ion-button (click)="crearAccountWithGoogle()"><ion-icon name="logo-google">&nbsp; Acceder con Google</ion-icon> </button>
      <button ion-button (click)="crearAccountWithFacebook()"><ion-icon name="logo-facebook">&nbsp; Acceder con Facebook</ion-icon> </button>
  </div>

</ion-content>
